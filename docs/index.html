<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Grid</title>
 <style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

.header {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 30px;
  padding: 10px;
}

.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; 
}

.logo {
  width: 200px;      
  height: auto;      
  max-width: 80%;    
}

.grid {
  display: grid;
  gap: 25px;
  padding: 0 40px 40px;
  width: 100%;
  box-sizing: border-box;
}

.grid.category-view {
  grid-template-columns: repeat(3, minmax(200px, 1fr));
}

.grid.item-view {
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
}

.grid-item {
  background: #fff;
  border: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s ease;
  box-shadow: 0 0 10px rgb(222, 211, 124);
}

.grid-item:hover {
  background: #eaeaea;
  transform: scale(1.03);
}

/* Category cards */
.grid-item.category {
  font-size: 1.1em;
  font-weight: bold;
  min-height: 200px;
  padding: 20px;
}

/* Item cards (smaller + lighter) */
.grid-item.item {
  font-size: 0.9em;
  min-height: 220px;
  padding: 12px;
  box-shadow: 0 0 6px rgba(222, 211, 124, 0.6);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}

.grid-item.item div {
  font-size: 0.9em;
}

.back-btn {
  margin-left: 15px;
  margin-bottom: 15px;
  padding: 8px 16px;
  font-size: 1rem;
  cursor: pointer;
  background-color: #1acb2f;
  color: white;
  border: none;
  border-radius: 6px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
}
.back-btn:hover {
  background-color: #0056b3;
}

/* üì± Tablet */
@media (max-width: 1024px) {
  .grid.category-view {
    grid-template-columns: repeat(3, 1fr);
  }
  .grid.item-view {
    grid-template-columns: repeat(3, 1fr);
  }
  .grid {
    gap: 20px;
    padding: 0 20px 30px;
  }
}

/* üì± Mobile */
@media (max-width: 700px) {
  .grid.category-view {
    grid-template-columns: repeat(2, 1fr);
  }
  .grid.item-view {
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
}
  .grid {
    gap: 15px;
    padding: 0 15px 20px;
  }
  .grid-item.category {
    font-size: 1em;
    min-height: 160px;
    padding: 15px;
  }
  .logo {
    max-width: 180px;
  }
}

/* üì± Extra small phones */
@media (max-width: 480px) {
  .grid.category-view {
    grid-template-columns: 1fr; /* Keep categories stacked */
  }
  .grid.item-view {
    grid-template-columns: repeat(2, 1fr); /* ‚úÖ Still 3 per row */
  }
  .grid {
    gap: 12px;
  }
  .grid-item.category {
    min-height: 140px;
    font-size: 0.95em;
  }
  .back-btn {
    margin-left: 10px;
    font-size: 0.9rem;
    padding: 6px 12px;
  }
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.modal-box {
  background: #fff;
  padding: 20px;
  width: 300px;
  text-align: center;
  border-radius: 10px;
}

.modal-box img {
  width: 150px;
  height: 150px;
  object-fit: contain;
}

.hidden {
  display: none;
}

.qty {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.qty button {
  padding: 5px 10px;
}
.cart-item {
  display: flex;
  gap: 10px;
  align-items: center;
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}

.cart-item img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.cart-info {
  flex: 1;
}

.cart-info strong {
  display: block;
  font-size: 0.9rem;
}

.cart-actions {
  text-align: right;
}

.cart-actions button {
  padding: 2px 6px;
  margin: 0 2px;
}
/* Cart modal sizing */
#cartModal .modal-box {
  max-height: 80vh;          /* never exceed screen */
  display: flex;
  flex-direction: column;
}

/* Scrollable items list */
.cart-items {
  overflow-y: auto;
  max-height: 50vh;          /* scroll area */
  padding-right: 5px;
  margin-bottom: 10px;
}

/* Optional: smoother scrollbar (works in most browsers) */
.cart-items::-webkit-scrollbar {
  width: 6px;
}
.cart-items::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}
.cart-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.buy-btn {
  background: #1acb2f;
  color: white;
  border: none;
  padding: 10px 16px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
}

.buy-btn:hover {
  background: #128c24;
}
</style>
</head>
<body>
  <button id="cartBtn" style="position:fixed;top:15px;right:15px;z-index:1000;">
  üõí Cart (<span id="cartCount">0</span>)
  </button>
  <div class="header">
  <img src="logo2.png" alt="Kirtiraj Logo" class="logo" />
</div>
  <button class="back-btn" id="backBtn" style="display: none;">‚Üê Back to Categories</button>
  <div class="grid" id="categoryGrid"></div>

  <script>
    const API_BASE = "https://kirtiraj.onrender.com";
let data = {};

const categoryGrid = document.getElementById("categoryGrid");
const backBtn = document.getElementById("backBtn");

let cart = [];
let selectedItem = null;
let quantity = 1;
function openModal(item) {
  selectedItem = item;
  quantity = 1;

  document.getElementById("modalImg").src = item.img || "";
  document.getElementById("modalName").innerText = item.name;
  document.getElementById("modalPrice").innerText =
    item.rate ? `‚Çπ${item.rate}` : "Price unavailable";
  document.getElementById("modalQty").innerText = quantity;

  document.getElementById("productModal").classList.remove("hidden");
}
  

function closeModal() {
  document.getElementById("productModal").classList.add("hidden");
}

function changeQty(val) {
  quantity = Math.max(1, quantity + val);
  document.getElementById("modalQty").innerText = quantity;
}

function addToCart() {
  cart.push({
    name: selectedItem.name,
    rate: selectedItem.rate || 0,
    img: selectedItem.img || "",
    quantity
  });

  document.getElementById("cartCount").innerText = cart.length;
  closeModal();
}
async function loadProducts() {
  try {
    const response = await fetch(`${API_BASE}/api/products/`);
    const products = await response.json();

    data = {};

    products.forEach(p => {
      const category = p.category || "Others";

      if (!data[category]) {
        data[category] = [];
      }

     data[category].push({
    name: p.name,
    rate: p.price,
    img: p.image || ""
      });
    });

    showCategories();
  } catch (error) {
    console.error(error);
    alert("Failed to load products from backend");
  }
}
function showCategories() {
  categoryGrid.className = "grid category-view";
  categoryGrid.innerHTML = "";
  backBtn.style.display = "none";

  Object.keys(data).forEach(category => {
    const div = document.createElement("div");
    div.className = "grid-item category";
    div.textContent = category;
    div.onclick = () => showItems(category);
    categoryGrid.appendChild(div);
  });
}

function showItems(category) {
  categoryGrid.className = "grid item-view";
  categoryGrid.innerHTML = "";
  backBtn.style.display = "inline";
  const items = data[category] || [];

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "grid-item item";
    div.onclick = () => openModal(item);

    if (item.img) {
      const img = document.createElement("img");
      img.src = item.img.trim();
      img.alt = item.name;
      img.style.width = "100px";
      img.style.height = "100px";
      img.style.objectFit = "contain";
      div.appendChild(img);
    }

    const name = document.createElement("div");
    name.textContent = item.name;
    name.style.fontWeight = "bold";
    name.style.margin = "8px 0";
    name.style.textAlign = "center";

    const rate = document.createElement("div");
    rate.textContent = item.rate ? `‚Çπ${item.rate}` : "Rate Unavailable";

    div.appendChild(name);
    div.appendChild(rate);
    categoryGrid.appendChild(div);
  });
}
function openCart() {
  renderCart();
  document.getElementById("cartModal").classList.remove("hidden");
}

function closeCart() {
  document.getElementById("cartModal").classList.add("hidden");
}

function renderCart() {
  const cartItemsDiv = document.getElementById("cartItems");
  cartItemsDiv.innerHTML = "";

  let total = 0;

  if (cart.length === 0) {
    cartItemsDiv.innerText = "Your cart is empty.";
    document.getElementById("cartTotal").innerText = 0;
    return;
  }

  cart.forEach((item, index) => {
    const itemRow = document.createElement("div");
    itemRow.className = "cart-item";

    // Image
    const img = document.createElement("img");
    img.src = item.img || "";
    img.alt = item.name;

    // Info
    const info = document.createElement("div");
    info.className = "cart-info";

    const name = document.createElement("strong");
    name.textContent = item.name;

    const price = document.createElement("div");
    price.textContent = `‚Çπ${item.rate || 0} √ó ${item.quantity}`;

    info.appendChild(name);
    info.appendChild(price);

    // Actions
    const actions = document.createElement("div");
    actions.className = "cart-actions";

    const minus = document.createElement("button");
    minus.textContent = "‚àí";
    minus.onclick = () => updateQty(index, -1);

    const qty = document.createElement("span");
    qty.textContent = item.quantity;

    const plus = document.createElement("button");
    plus.textContent = "+";
    plus.onclick = () => updateQty(index, 1);

    const subtotal = document.createElement("div");
    const itemTotal = (item.rate || 0) * item.quantity;
    subtotal.textContent = `‚Çπ${itemTotal}`;
    total += itemTotal;

    const remove = document.createElement("button");
    remove.textContent = "Remove";
    remove.onclick = () => removeItem(index);

    actions.appendChild(minus);
    actions.appendChild(qty);
    actions.appendChild(plus);
    actions.appendChild(subtotal);
    actions.appendChild(remove);

    itemRow.appendChild(img);
    itemRow.appendChild(info);
    itemRow.appendChild(actions);

    cartItemsDiv.appendChild(itemRow);
  });

  document.getElementById("cartTotal").innerText = total;
}

function updateQty(index, change) {
  cart[index].quantity += change;

  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }

  document.getElementById("cartCount").innerText = cart.length;
  renderCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  document.getElementById("cartCount").innerText = cart.length;
  renderCart();
}
function checkout() {
  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  // OPTIONAL: log order
  console.log("Order placed:", cart);

  // Clear cart
  cart = [];

  // Reset UI
  document.getElementById("cartCount").innerText = 0;
  renderCart();
  closeCart();

  alert("Order placed successfully!");
}
function openUserModal() {
  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }
  closeCart();
  document.getElementById("userModal").classList.remove("hidden");
}

function closeUserModal() {
  document.getElementById("userModal").classList.add("hidden");
}
async function confirmOrder() {
  const name = document.getElementById("userName").value.trim();
  const phone = document.getElementById("userPhone").value.trim();
  const address = document.getElementById("userAddress").value.trim();

  if (!name || !phone || !address) {
    alert("Please fill all details.");
    return;
  }

  const total = cart.reduce(
    (sum, item) => sum + item.rate * item.quantity,
    0
  );

  try {
    const response = await fetch(`${API_BASE}/api/orders/create/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        phone,
        address,
        total_amount: total,
        items: cart
      })
    });

    const result = await response.json();

    if (!result.success) throw new Error("Order failed");

    alert("Order placed successfully!");

    cart = [];
    document.getElementById("cartCount").innerText = 0;
    renderCart();
    closeUserModal();

  } catch (err) {
    console.error(err);
    alert("Failed to place order");
  }
}
// ‚¨áÔ∏è THESE MUST BE OUTSIDE FUNCTIONS
document.getElementById("cartBtn").onclick = openCart;
backBtn.onclick = showCategories;
loadProducts();
  </script>
<div id="productModal" class="modal hidden">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <img id="modalImg">
    <h3 id="modalName"></h3>
    <p id="modalPrice"></p>

    <div class="qty">
      <button onclick="changeQty(-1)">‚àí</button>
      <span id="modalQty">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>

    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>
  <div id="cartModal" class="modal hidden">
  <div class="modal-box">
    <span class="close" onclick="closeCart()">‚úñ</span>
    <h3>Your Cart</h3>
    <div id="cartItems" class="cart-items"></div>
    <hr>
    <div class="cart-footer">
  <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
 <button class="buy-btn" onclick="openUserModal()">Buy Now</button>
  </div>
  </div>
</div>
<div id="userModal" class="modal hidden">
  <div class="modal-box">
    <span class="close" onclick="closeUserModal()">‚úñ</span>
    <h3>Enter Your Details</h3>

    <input id="userName" type="text" placeholder="Your Name" style="width:100%;margin-bottom:10px;padding:8px;">
    <input id="userPhone" type="tel" placeholder="whatsapp Number" style="width:100%;margin-bottom:10px;padding:8px;">
    <textarea id="userAddress" placeholder="Address" style="width:100%;margin-bottom:10px;padding:8px;"></textarea>

    <button class="buy-btn" onclick="confirmOrder()">Confirm Order</button>
  </div>
</div>
</body>
</html>
