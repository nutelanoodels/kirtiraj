 <style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

.header {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 30px;
  padding: 10px;
}

.logo {
  background: #fff;
  border-radius: 12px;
  padding: 8px;
  display: block;
  margin: 0 auto;
}

.grid {
  display: grid;
  gap: 25px;
  padding: 0 40px 40px;
  width: 100%;
  box-sizing: border-box;
}

.grid.category-view {
  grid-template-columns: repeat(3, minmax(200px, 1fr));
}

.grid.item-view {
  grid-template-columns: repeat(4, minmax(160px, 1fr));
}

.grid-item {
  background: #fff;
  border: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s ease;
  box-shadow: 0 0 10px rgb(222, 211, 124);
}

.grid-item:hover {
  background: #eaeaea;
  transform: scale(1.03);
}

/* Category cards */
.grid-item.category {
  font-size: 1.1em;
  font-weight: bold;
  min-height: 200px;
  padding: 20px;
}

/* Item cards (smaller + lighter) */
.grid-item.item {
  font-size: 0.9em;
  min-height: 130px;
  padding: 12px;
  box-shadow: 0 0 6px rgba(222, 211, 124, 0.6);
}

.grid-item.item hr {
  margin: 6px 0;
}

.grid-item.item div {
  font-size: 0.9em;
}

.back-btn {
  margin-left: 15px;
  margin-bottom: 15px;
  padding: 8px 16px;
  font-size: 1rem;
  cursor: pointer;
  background-color: #1acb2f;
  color: white;
  border: none;
  border-radius: 6px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
}
.back-btn:hover {
  background-color: #0056b3;
}

/* üì± Tablet */
@media (max-width: 1024px) {
  .grid.category-view {
    grid-template-columns: repeat(3, 1fr);
  }
  .grid.item-view {
    grid-template-columns: repeat(3, 1fr);
  }
  .grid {
    gap: 20px;
    padding: 0 20px 30px;
  }
}

/* üì± Mobile */
@media (max-width: 700px) {
  .grid.category-view {
    grid-template-columns: repeat(2, 1fr);
  }
  .grid.item-view {
    grid-template-columns: repeat(3, 1fr); /* ‚úÖ 3 items per row */
  }
  .grid {
    gap: 15px;
    padding: 0 15px 20px;
  }
  .grid-item.category {
    font-size: 1em;
    min-height: 160px;
    padding: 15px;
  }
  .logo {
    max-width: 180px;
  }
}

/* üì± Extra small phones */
@media (max-width: 480px) {
  .grid.category-view {
    grid-template-columns: 1fr; /* Keep categories stacked */
  }
  .grid.item-view {
    grid-template-columns: repeat(3, 1fr); /* ‚úÖ Still 3 per row */
  }
  .grid {
    gap: 12px;
  }
  .grid-item.category {
    min-height: 140px;
    font-size: 0.95em;
  }
  .back-btn {
    margin-left: 10px;
    font-size: 0.9rem;
    padding: 6px 12px;
  }
}

function showCategories() {
  categoryGrid.className = "grid category-view";
  categoryGrid.innerHTML = "";
  backBtn.style.display = "none";

function showItems(category) {
  categoryGrid.className = "grid item-view";
  categoryGrid.innerHTML = "";
  backBtn.style.display = "inline";
  const items = data[category] || [];

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "grid-item item";

    const name = document.createElement("div");
    name.textContent = item.name;
    name.style.flexGrow = "1";
    name.style.display = "flex";
    name.style.justifyContent = "center";
    name.style.alignItems = "center";
    name.style.textAlign = "center";
    name.style.padding = "5px";

    const hr = document.createElement("hr");
    hr.style.width = "100%";

    const rate = document.createElement("div");
    rate.textContent = item.rate ? `‚Çπ${item.rate}` : "Rate Unavailable";

    div.appendChild(name);
    div.appendChild(hr);
    div.appendChild(rate);

    categoryGrid.appendChild(div);
  });
}
